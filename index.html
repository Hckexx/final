<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Heart Asks You ‚ù§</title>
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://github.com/Hckexx/herbirthday/blob/main/love.jpg?raw=true') no-repeat center center/cover;
      font-family: 'Georgia', serif;
      text-align: center;
      color: #ffe6f2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .question {
      font-size: 2.8em;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      margin: 0 20px;
      font-family: 'Brush Script MT', cursive;
      letter-spacing: 2px;
      transform: rotate(-2deg);
      padding: 10px;
      background: linear-gradient(45deg, #ff6699, #ff3385);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 400px;
    }

    button {
      font-size: 1.4em;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .yes-btn {
      background: linear-gradient(135deg, #ff3385, #ff0066);
      color: white;
    }

    .no-btn {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      color: white;
    }

    .yes-btn:active, .no-btn:active {
      transform: scale(0.95);
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .floating-heart {
      position: absolute;
      font-size: 2.5em;
      color: #ff3385;
      animation: float 6s linear infinite;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(255,51,133,0.5);
    }

    @media (max-width: 768px) {
      .question { font-size: 2em; margin: 0 15px; }
      button { font-size: 1.2em; padding: 12px 25px; }
      body { background-position: 65% center; }
    }

    @media (max-width: 480px) {
      .question { font-size: 1.8em; }
      .buttons { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="question">Will you be my forever love? üíñ</div>
  <div class="buttons">
    <button class="yes-btn" onclick="handleYes()">Yes, Always! üåπ</button>
    <button class="no-btn" onclick="alert('Izzat se chup chap haan karo')">Noonoo</button>
  </div>

  <script>
    function handleYes() {
      window.location.href = "page2.html";
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 4 + 3 + 's';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 250);
  </script>
</body>
</html>
